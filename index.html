<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI CHAT BOT</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="module"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>AI chatbot</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime modi
        voluptate recusandae reprehenderit quasi nostrum.
      </p>
    </header>

    <!-- CHATBOX -->
    <main class="chatbox" id="chatbox">
      <div class="message bot-message">
        <span class="message-text"
          >Hi there! My name is bot, how can I help you?</span
        >
      </div>

      <!-- Dynamic content -->
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <form action="#" id="chatbox-form">
        <textarea
          id="chatbox-input"
          placeholder="Ask me anything..."
          autofocus
        ></textarea>

        <div class="button--container">
          <button id="emoji-btn">
            <i class="bi bi-emoji-smile-fill"></i>
          </button>
          <div class="attach-container">
            <input type="file" accept="images/*" id="file-input" hidden />
            <button id="attach-btn">
              <i class="bi bi-paperclip"></i>
            </button>
          </div>
          <button id="send-btn" type="submit">
            <i class="bi bi-send"></i>
          </button>
        </div>
      </form>
      <span>Create by @Raj Changappa</span>
    </footer>
  </body>
</html>
